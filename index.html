<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carrot and Stick</title>
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script defer src="./js/inputNickname.js"></script>
  <script defer src="js/index.js"></script>
  <script defer src="./js/changeFace.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header-heading">Carrot and Stick</h1>
      <input type="text" class="input-github" placeholder="Enter your GITHUB URL!" autofocus>
    </header>

    <div class="popup">
      <em class="popup-daily-em">일일 목표 커밋수를 입력해주세요!</em>
      <p class="popup-daily-p">입력하신 목표 커밋 수와 입력하신 URL의 커밋 수에 따라 무민이 당근 or 채찍을 드려요.</p>
      <input type="number" class="popup-daily-commit" placeholder="1~999 사이의 숫자를 입력해주세요.">
      <button class="btn-ok">OK</button>
      <p class="warning-text"></p>
      <button class="btn-close">X</button>
    </div>
    <div class="overlay"></div>

    <div class="commit-todolist">
      <section class="commit-count">
        <h2 class="commit-count-heading">YOUR COMMIT</h2>
        <div class="count-now count-container">
          <span class="count-text">현재 커밋수</span>
          <span class="refresh"><img src="/images/refresh.png" alt="새로고침"></span>
          <span class="count-now-number count-number">1</span>
        </div>
        <div class="count-goal count-container">
          <span class="count-text achieve">목표 커밋수</span>
          <span class="count-goal-number count-number">3</span>
        </div>
      </section>

      <section class="todolist">
        <h2 class="todolist-heading">Todo list</h2>
        <input class="input-todo" placeholder="What needs to be done?">

        <ul class="todolist-nav">
          <li id="all" class="active">All</li>
          <li id="active">Active</li>
          <li id="completed">Completed</li>
        </ul>

        <ul class="todos">
          <li id="1" class="todo-item">
            <input class="checkbox" type="checkbox" id="ck-1">
            <label for="ck-1">HTML</label>
            <button class="remove-todo">X</button>
          </li>
          <li id="2" class="todo-item">
            <input class="checkbox" type="checkbox" id="ck-2">
            <label for="ck-2">CSS</label>
            <button class="remove-todo">X</button>
          </li>
          <li id="3" class="todo-item">
            <input class="checkbox" type="checkbox" id="ck-3">
            <label for="ck-3">JavaScript</label>
            <button class="remove-todo">X</button>
          </li>
          <li id="4" class="todo-item">
            <input class="checkbox" type="checkbox" id="ck-4">
            <label for="ck-4">React</label>
            <button class="remove-todo">X</button>
          </li>
          <!-- <li id="myId" class="todo-item">
    <input class="checkbox" type="checkbox" id="ck-myId">
    <label for="ck-myId">CSS</label>
    <button class="remove-todo">X</button>
    </li> -->
        </ul>
        <footer class="todolist-footer">
          <div class="complete-all">
            <input class="checkbox" type="checkbox" id="ck-complete-all">
            <label for="ck-complete-all">Mark all as complete</label>
          </div>
          <div class="clear-completed">
            <button class="btn">Clear completed (<span class="completed-todos">0</span>)</button>
            <strong class="active-todos">0</strong> items left
          </div>
        </footer>
      </section>
    </div>

    <section class="moomin-status">
      <h2 class="moomin-status-heading">Moomin say</h2>
      <em class="carrot-stick"></em>
      <div class="moomin-svg">
